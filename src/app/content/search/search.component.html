<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column">
    <h3 class="text-center pt-3 mb-5">
      Lokator gradiva
    </h3>

    <div class="floor-plan-container" [ngClass]="{ 'zoom-out': !zoomedIn }"

      </span>
    </div>
  </div>
</div>
